<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sakk taktikák haladó sakkozóknak. Megnyitások, középjáték és végjáték taktikái.">
    <meta name="author" content="Ladomérszky Torda">
    <meta name="copyright" content="Ladomérszky Torda">
    <title>Sakk taktikák</title>
    <link rel="icon" type="image/x-icon" href="kepek/favicon/favicon.ico">
    <link rel="stylesheet" href="sakk.css">
    <script src="validalas/jquery-3.7.1.min.js"></script>
    <script src="validalas/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){
        $("#myform").validate({
            rules: {
                vezeteknev: "required",
                keresztnev: "required",
                szuldatum: {
                    required: true,
                    dateISO: true
                },
                nem: "required",
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    digits: true
                },
                sakkido: {
                    required: true,
                    number: true
                },
                napisakk: {
                    required: true,
                    number: true
                },
                elo: {
                    required: true,
                    number: true
                },
                megnyitas: "required",
                kozepjatek: "required",
                vegjatek: "required"
            },
            messages: {
                vezeteknev: " Kérlek add meg a vezetékneved! ",
                keresztnev: " Kérlek add meg a keresztneved! ",
                szuldatum: {
                    required: " Kérlek add meg a születési dátumodat",
                    dateISO: " Helytelen formátum!"
                },
                nem: " Kérlek add meg a nemedet!",
                email: {
                    required: " Kérlek add meg az email címedet!",
                    email: " Helytelen formátum!"
                },
                phone: {
                    required: " Kérlek add meg a telefonszámodat!",
                    digits: " A telefonszám csak számokat tartalmazhat!"
                },
                sakkido: {
                    required: " Kérlek add meg mikor kezdtél el sakkozni!",
                    number: " Csak számot írj be!"
                },
                napisakk: {
                    required: " Kérlek add meg, hogy naponta hány órát sakkozol!",
                    number: " Csak számot írj be!"
                },
                elo: {
                    required: " Kérlek add meg az ELO számodat!",
                    number: " Csak számot írj be!"
                },
                megnyitas: " Kérlek add meg, mennyire vagy jó a megnyitásokban!",
                kozepjatek: " Kérlek add meg, mennyire vagy jó a középjátékokban!",
                vegjatek: " Kérlek add meg, mennyire vagy jó a végjátékokban!"
            },
        });
        });
    </script>
    <style>
        label.error {
            color: #FB3A3A; 
        }
    </style>
</head>
<body>
    <header class="focim">
        <h1>Sakk taktikák</h1>
        <h2>Kérdőív</h2>
    </header>
    <nav>
        <a href="index.html">főoldal</a>
        <a href="nyitasok.html">nyitások</a>
        <a href="kozepjatek.html">középjáték</a>
        <a href="vegjatek.html">végjáték</a>
        <a href="#">kérdőív</a>
        <a href="quiz.html">quiz</a>
    </nav>
    <section class="kerdoiv">
        <form action="http://szamtud.uni-corvinus.hu/receive.php" method="post" id="myform" novalidate>
            <label for="vezeteknev">Vezetéknév: </label> 
            <input type="text" name="vezeteknev" id="vezeteknev" placeholder="pl.: Gipsz" > <br>

            <label for="keresztnev">Keresztnév: </label> 
            <input type="text" name="keresztnev" id="keresztnev" placeholder="pl.: Jakab" > <br>

            <label for="szuldatum">Születési dátum: </label> 
            <input type="date" name="szuldatum" id="szuldatum" > <br>

            <label for="nem">Nem: </label> 
            <select name="nem" id="nem">
                <option value="ferfi">Férfi</option>
                <option value="no">Nő</option>
                <option value="Egyedi">Egyedi</option>
            </select> <br>

            <label for="email">E-mail: </label> 
            <input type="email" name="email" id="email" placeholder="pl.: gipszjakab@gmail.com" > <br>

            <label for="phone">Telefonszám: </label> 
            <input type="tel" name="phone" id="phone" placeholder="pl.: +36123456789" > <br>

            <label for="sakkido">Milyen régóta sakkozol?</label>
            <input type="number" name="sakkido" id="sakkido" placeholder="Évszám"> <br>

            <label for="napisakk">Naponta hány órát sakkozol?</label>
            <input type="number" name="napisakk" id="napisakk" placeholder="Óra" min="0" max="24"> <br> 

            <label for="elo">Mekkora ELO-d van?</label>
            <input type="number" name="elo" id="elo" placeholder="pl.: 1200"> <br>

            <label for="megnyitas">Milyen jó vagy a megnyitásokban?</label>
            <input type="range" name="megnyitas" id="megnyitas"> <br>

            <label for="kozepjatek">Milyen jó vagy a középjátékokban?</label>
            <input type="range" name="kozepjatek" id="kozepjatek"> <br>

            <label for="vegjatek">Milyen jó vagy a végjátékokban?</label>
            <input type="range" name="vegjatek" id="vegjatek"> <br>

            <input type="submit" name="submit" value="Küldés">
            <input type="reset" name="reset" id="Visszaállítás">
        </form>
    </section>

    <footer>
        <h3>Az oldal tanulmányi célú.   Ladomérszky Torda &copy; 2023</h3>
    </footer>
</body>
</html>
